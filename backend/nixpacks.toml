providers = ["python"]

[phases.setup]
nixPkgs = ["python39"]

[phases.install]
cmds = [
  "python3 -m venv /opt/venv",
  "/opt/venv/bin/pip install --upgrade pip",
  "/opt/venv/bin/pip install -r requirements.txt"
]

[start]
cmd = "/opt/venv/bin/uvicorn server:app --host 0.0.0.0 --port ${PORT:-8000}"

